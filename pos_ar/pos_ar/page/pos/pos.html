
<link rel="stylesheet" type="text/css" href="./pos.css">

<div id="MainContainer" class="rowBox">
    <div id="LeftSection" class="columnBox">
        <div id="SelectorBox" class="columnBox">
            <div class="rowBox header">
                <h4 class="CartTitle">Items</h4>

		<div id="inputsBox" class="rowBox align_center">
                    <input type="text" autocomplete="off"  maxlength="140" placeholder="Search by item code, serial number or barcode" id="ItemInput" name="item" placeHolder="Enter the customer">
                    <input list="ItemGroupList"  id="ItemGroupInput" name="ItemGroup" placeHolder="Item Group">
                    <datalist id="ItemGroupList">
                        <option>fetching Item Groups ...</option>
		    </datalist>
                </div>
            </div>
            <div id="itemsContainer" class="rowBox row_wrap">
            </div>
	</div>

        <div id="itemDetailsCart" class="columnBox align_center">
            <div id="itemDetailsCartHeader" class="rowBox header align_center row_sbtw">
                <h4 class="CartTitle">Item Details</h4>
                <img src="/assets/pos_ar/images/cancel.png" alt="Cancel Button" id="itemDetailsCartXBtn" class="xBtn">
            </div>
            <div id="itemDetailsHeader" class="rowBox">
                <div id="detailsItemImage" class="rowBox centerItem"></div>
                <div id="price_and_name" class="columnBox">
                    <div id="detailsItemName" class="rowBox align_center"></div>
                    <div id="detailsItemGroupWarhouseContainer" class="rowBox align_center row_sa">
                        <div id="detailsItemGroup" class="rowBox align_center">Group : ...</div>
                        <div id="detailsItemWarehouse" class="rowBox align_center">Warehouse : ...</div>
                    </div>
                </div>
            </div>
            <div id="itemDetailsAll"  class="rowBox">
                <div id="itemDetails_C1" class="columnBox">
                    <div class="columnBox">
                        <label for="itemDetailsQuantityInput">Quantity</label>
                        <input type="float" id="itemDetailsQuantityInput" class="pointerCursor">
                    </div>
                    <div class="columnBox">
                        <label for="itemDetailsRateInput">Rate</label>
                        <input type="float" id="itemDetailsRateInput" class="pointerCursor">
                    </div>
                    <div class="columnBox">
                        <label for="itemDetailsDiscountInput">Discount (%)</label>
                        <input type="float" id="itemDetailsDiscountInput" class="pointerCursor">
                    </div>
                    <div class="columnBox">
                        <label for="itemDetailsAvailableInput">Available Qty at Warehouse</label>
                        <input type="float" id="itemDetailsAvailableInput" disabled>
                    </div>
                </div>
                <div id="itemDetails_C2" class="columnBox">
                    <div class="columnBox">
                        <label for="itemDetailsUomInput">UOM *</label>
                        <input type="text" id="itemDetailsUomInput"  disabled>
                    </div>
                    <!--
                    <div class="columnBox">
                        <label for="itemDetailsUomConversionFactorInput">UOM Conversion Factor *</label>
                        <input type="float" id="itemDetailsUomConversionFactorInput" disabled>
                    </div>
                    -->
                    <div class="columnBox">
                        <label for="detailsPriceList">Price List *</label>
                        <input list="detailsPriceList" id="detailsItemPriceListInput" class ="rowBox align_center pointerCursor">
                        <datalist id="detailsPriceList">
                            <option>fetching Price Lists ...</option>
		        </datalist>
                    </div>
                    <div class="columnBox">
                        <label for="itemDetailsPriceListRateInput">Price List Rate</label>
                        <input type="text" id="itemDetailsPriceListRateInput" disabled>
                    </div>

                </div>
            </div>
        </div>


        <div id="paymentMethodCart" class="columnBox align_center">
            <div id="paymentMethodCartHeader" class="rowBox header align_center row_sbtw">
                <h4 class="CartTitle">Item Details</h4>
                <img src="/assets/pos_ar/images/cancel.png" alt="Cancel Button" id="paymentMethodCartXBtn" class="xBtn">
            </div>
        </div>
    </div>
    <div id="RightSection" class="columnBox">
        <div id="CustomerBox" class="rowBox align_center"> 
            <input list="CustomerList"  id="CustomerInput" name="Customer" placeHolder="Enter the customer">
            <datalist id="CustomerList">
            </datalist>
        </div>
        <div id="CartBox" class="columnBox">
            <div id="CartBoxTopBar" class=" rowBox align_center  row_sbtw">
                <h4 class="CartTitle">Item Cart</h4>
                <div>
                    <input list="PriceList"  id="PriceListInput" name="PriceList" placeHolder="Choice a Price list">
                    <datalist id="PriceList">
                    </datalist>
                </div>
            </div>
            <div id="cartHeader" class="rowBox row_sbtw align_center">
                <div><h6>Item</h6></div>
                <div class="rowBox">
                     <div id="quantityTitle"><h6>Quantity</h6></div>
                     <div id="amountTitle">  <h6>Amount  </h6></div>
                </div>
            </div> 
            <div id="selectedItemsContainer" class="columnBox"></div>
            <div id="cartFooter" class="columnBox">
		<div id="cartDetails" class="columnBox">
                        <div id="discount" class="rowBox align_center row_sbtw">
                            <div id="addDiscountTitle">Add Discount</div>
                            <div id="addDiscountValue"></div>
                        </div>
			<div id="totalQuantity" class="rowBox align_center row_sbtw">
                            <div id="totalQuantityTitle">Total Quantity</div>
                            <div id="totalQuantityValue">0</div>
                        </div>
        	        <div id="netTotal" class="rowBox align_center row_sbtw">
                            <div id="netTotalTitle">Net Total</div>
                            <div id="netTotalValue">0.00</div>
                        </div>
			<div id="grandTotal" class="rowBox align_center row_sbtw">
                            <div id="grandTotalTitle">Grand Total</div>
                            <div id="grandTotalValue">0.00</div>
                        </div>
                </div>
                <div id="editSelectedItemCart">
                    <div class="grid-container">
                        <button id="key_1"        class="grid-item">1</button>
                        <button id="key_2"        class="grid-item">2</button>
                        <button id="key_3"        class="grid-item">3</button>  
                        <button id="key_quantity" class="grid-item">Quantity</button>  
                        <button id="key_4"        class="grid-item">4</button>
                        <button id="key_5"        class="grid-item">5</button>
                        <button id="key_6"        class="grid-item">6</button>
                        <button id="key_rate"     class="grid-item">Rate</button>    
                        <button id="key_7"        class="grid-item">7</button>
                        <button id="key_8"        class="grid-item">8</button>
                        <button id="key_9"        class="grid-item">9</button>
                        <button id="key_discount" class="grid-item">Discount</button>    
                        <button id="key_point"    class="grid-item">.</button>
                        <button id="key_0"        class="grid-item">0</button>
                        <button id="key_delete"   class="grid-item">Delete</button>  
                        <button id="key_remove"   class="grid-item" style="color:red;font-weight:700;">Remove</button>  
                    </div>
                </div>

                <button type="button" id="checkoutBtn"> Checkout </button>
            </div>
        </div>

    </div>
</div>
